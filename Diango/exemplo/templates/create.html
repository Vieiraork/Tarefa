{% extends "base.html" %}

{% block title %}
Cadastro de Tarefa
{% endblock title %}

{% block content %}
<section class="conntent">
    <div class="container">
        <form action="{% url 'store' %}" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="no_tarefa" class="form-label">Nome</label>
                <input type="text" name="no_tarefa" id="no_tarefa" class="form-control">
            </div>
            <div class="mb-1">
                <label for="st_status">Status</label>
                <select name="st_status" id="st_status" class="form-control">
                    <option value="N">Não Iniciada</option>
                    <option value="I">Iniciada</option>
                    <option value="C">Concluída</option>
                </select>
            </div>
            <br>
            <div class="row float-end">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-outline btn-success">
                        Salvar
                    </button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock content %}
